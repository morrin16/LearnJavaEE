<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QE Welcome Page</title>
</head>
<body>
<h1>Welcome To Quadratic Equation Solve Project!</h1>

<h2>Enter quadratic equation coefficients please:</h2>
<form action="QuadraticEquation.solve">
    <input type="number" name="coeff_a"/>*X^2
        +<input type="number" name="coeff_b"/>*X
        +<input type="number" name="coeff_c"/>=0
    <input type="submit" value="Solve it!" />
</form>

</body>
